x-common-app: &app-common
  build:
    args:
      SPRING_PROFILES_ACTIVE: prod
    context: .
    dockerfile: Dockerfile
  volumes:
    - ./:/app/

networks:
  backend-net:
    external: true

services:
  nginx:
    image: nginx:latest
    networks:
      - backend-net
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/conf-available:/etc/nginx/conf-available
    depends_on:
      - app-blue

  db:
    image: mariadb
    networks:
      - backend-net
    container_name: db
    restart: always
    environment:
      - TZ="Asia/Seoul"
      - ALLOW_EMPTY_PASSWORD=no
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - /docker/mariadb/etc/mysql/conf.d:/etc/mysql/conf.d:ro
      - /docker/mariadb/var/lib/mysql:/var/lib/mysql
      - /docker/mariadb/var/log/maria:/var/log/maria


  jenkins:
    image: jenkins-custom
    networks:
      - backend-net
    container_name: jenkins
    user: root
    ports:
      - 8888:8888
      - 50000:50000
    environment:
      - JAVA_OPS=-Xmx1g
      - JENKINS_OPTS=--httpPort=8888
    restart: unless-stopped
    volumes:
      - /home/groot/jenkins:/var/jenkins_home
      - /srv/spring_remind:/srv/spring_remind
      - /var/run/docker.sock:/var/run/docker.sock

  redis:
    image: redis:7-alpine
    networks:
      - backend-net
    container_name: redis
    expose:
      - "6379"
    command: ["redis-server", "--appendonly", "yes"]

  app-blue:
    expose:
      - 8000
    <<: *app-common
    networks:
      - backend-net
    container_name: app-blue
    environment:
      SERVER_PORT: "8000"
      SPRING_DATASOURCE_URL: "jdbc:mariadb://db:3306/spring"

  app-green:
    expose:
      - 8001
    <<: *app-common
    networks:
      - backend-net
    container_name: app-green
    environment:
      SERVER_PORT: "8001"
      SPRING_DATASOURCE_URL: "jdbc:mariadb://db:3306/spring"